    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px 0;
        }
        .summary-container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .summary-section {
            margin-bottom: 20px;
        }
        .summary-section h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .summary-details {
            margin-top: 10px;
        }
        .address-box {
            border: 1px solid #ddd;
            padding: 20px;
            position: relative;
        }
        .edit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .checkout-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .total-amount-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
        }
        .total-amount {
            font-size: 18px;
            margin-right: 20px;
        }
        .product-summary {
            margin-top: 20px;
        }
        .product-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-item img {
            max-width: 100px;
            margin-right: 20px;
        }
        .product-item .details {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout Summary</h1>
    </header>
    <div class="summary-container">
        <div class="summary-section">
            <h2>Verify Address</h2>
            <div class="address-box">
                <button class="edit-button" onclick="editAddress()">Edit Address</button>
                <div id="addressDetails" class="summary-details"></div>
            </div>
        </div>
        <div class="summary-section product-summary">
            <h2>Product Summary</h2>
            <div id="productDetails" class="summary-details"></div>
        </div>
        <div class="total-amount-container">
            <div id="totalAmount" class="total-amount"></div>
            <button class="checkout-button" onclick="checkout()">Checkout</button>
        </div>
    </div>
    <footer style="margin-top: 300px;">
        <p>&copy; 2024 Hurry Burry. All rights reserved.</p>
    </footer>

    <script>
        function loadSummary() {
            const checkoutDetails = JSON.parse(localStorage.getItem('checkoutDetails')) || {};
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            let total = 0;

            // Load Address Details
            const addressHtml = `
                <p>First Name: ${checkoutDetails.firstName}</p>
                <p>Last Name: ${checkoutDetails.lastName}</p>
                <p>Email: ${checkoutDetails.email}</p>
                <p>Phone: ${checkoutDetails.phone}</p>
                <p>Address: ${checkoutDetails.address}</p>
                <p>State: ${checkoutDetails.state}</p>
                <p>Country: ${checkoutDetails.country}</p>
                <p>Pin Code: ${checkoutDetails.pinCode}</p>
            `;
            document.getElementById('addressDetails').innerHTML = addressHtml;

            // Load Product Summary
            if (cartItems.length > 0) {
                let productDetailsHtml = '';
                cartItems.forEach((item, index) => {
                    const price = parseFloat(item.price.replace('Rs.', '').replace(',', ''));
                    total += price;

                    productDetailsHtml += `
                        <div class="product-item" id="productItem${index}">
                            <img src="${item.image}" alt="${item.title}">
                            <div class="details">
                                <h4>${item.title}</h4>
                                <h5>${item.price}</h5>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('productDetails').innerHTML = productDetailsHtml;
                document.getElementById('totalAmount').innerText = `Total: Rs.${total.toFixed(2)}`;
            } else {
                document.getElementById('productDetails').innerHTML = '<p>No products in cart.</p>';
                document.getElementById('totalAmount').innerText = '';
            }
        }

        function editAddress() {
            window.location.href = 'cart.html';
        }

        function checkout() {
            alert('Proceeding to final checkout...');
            // Implement final checkout logic here
        }

        window.onload = loadSummary;
    </script>
</body>
