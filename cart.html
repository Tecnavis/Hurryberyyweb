<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px 0;
        }
        .cart-container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .cart-item img {
            max-width: 150px;
            margin-right: 20px;
        }
        .cart-item .details {
            flex-grow: 1;
        }
        .cart-item .actions {
            margin-left: 20px;
        }
        .checkout-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            float: right;
        }
        .remove-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .total-amount-container {
            text-align: right;
            margin: 20px 0;
        }
        .total-amount {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cartItems"></div>
        <div class="total-amount-container">
            <div id="totalAmount" class="total-amount"></div>
            <div id="checkoutContainer">
                <button class="checkout-button" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>
    <footer style="margin-top: 300px;">
        <p>&copy; 2024 Hurry Burry. All rights reserved.</p>
    </footer>
    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cartItems')) || [];
            let total = 0;

            if (cart.length > 0) {
                let cartItemsHtml = '';
                cart.forEach((item, index) => {
                    const price = parseFloat(item.price.replace('Rs.', '').replace(',', ''));
                    total += price;

                    cartItemsHtml += `
                        <div class="cart-item" id="cartItem${index}">
                            <img src="${item.image}" alt="${item.title}">
                            <div class="details">
                                <h4>${item.title}</h4>
                                <h5>${item.price}</h5>
                            </div>
                            <div class="actions">
                                <button class="remove-button" onclick="removeFromCart(${index})">Remove</button>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('cartItems').innerHTML = cartItemsHtml;
                document.getElementById('totalAmount').innerText = `Total: Rs.${total.toFixed(2)}`;
            } else {
                document.getElementById('cartItems').innerHTML = '<p>Your cart is empty.</p>';
                document.getElementById('totalAmount').innerText = '';
                document.getElementById('checkoutContainer').style.display = 'none';
            }
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cartItems')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cartItems', JSON.stringify(cart));
            loadCart();
        }

        function checkout() {
            alert('Proceeding to checkout...');
            // Implement checkout logic here
        }

        window.onload = loadCart;
    </script>
</body>
</html>
